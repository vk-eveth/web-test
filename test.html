<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Link WebPage</title>
    <style>
        body{
            background-color: antiquewhite;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
        }

        #linkTable{
            background-color: rgb(29, 166, 194);
            color: whitesmoke;
        }
    </style>  
</head>
<body>
    <form id="linkForm">
        <label for="startPos">Start Range:</label>
        <input type="number" id="startPos" name="startPos" value="1" min="1" max="7"></br></br>
        
        <label for="endPos">End Range:</label>
        <input type="number" id="endPos" name="endPos" value="1" min="1" max="7"></br></br>
        
        <button type="button" onclick="displayTable()">Display Table</button>
    </form></br></br>

    <table id="linkTable" border="1">
        <thead>
            <tr>
                <th>Table Links</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p>Valid Range: 1-7</p><span id="er"></span>

    <script>
        const data = ["sylabus.html", "p1.html","p2.html", "style.html", "email.html", "system.html", "process.html"];

        function displayTable() {
            const startPos = parseInt(document.getElementById('startPos').value) - 1;
            const endPos = parseInt(document.getElementById('endPos').value) - 1;

            const tbody = document.getElementById('linkTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            if (startPos >= 0 && endPos < data.length && startPos <= endPos) {
                for (let i = startPos; i <= endPos; i++) {
                    const row = tbody.insertRow();
                    const cell = row.insertCell();
                    const link = document.createElement('a');
                    link.href = data[i];
                    link.textContent = data[i];
                    cell.appendChild(link);
                }
            } else {
                // const er=document.getElementById('er');
                // er.innerHTML='Invalid Range';
                alert('Invalid range: valid Range: 1-7');
            }
        }
    </script>
</body>
</html>
